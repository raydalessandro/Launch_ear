                                <span class="option-emoji">${i === 0 ? 'üò∞' : i === 1 ? 'üòê' : i === 2 ? 'üòÖ' : 'üíÄ'}</span>
                                <span class="option-text">${option.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectOption(questionIndex, optionIndex) {
            const question = questions[questionIndex];
            const option = question.options[optionIndex];
            
            userProblems.push(option.problem);
            totalCost += option.cost;
            
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('quiz').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('active');
            
            // Calculate recommended services
            const recommendedServices = new Set();
            const problemDetails = userProblems.map(p => {
                const prob = problems[p];
                recommendedServices.add(prob.solution);
                return prob;
            });
            
            const totalSavings = problemDetails.reduce((sum, p) => sum + p.cost, 0);
            const yearlyLoss = totalCost * 12;
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h2 class="result-title">üí∏ Il Tuo Report</h2>
                    
                    <div class="total-loss">
                        <div class="total-loss-label">Stai perdendo circa</div>
                        <div class="total-loss-amount">‚Ç¨${totalCost.toLocaleString()}</div>
                        <div class="total-loss-period">al mese = <strong>‚Ç¨${yearlyLoss.toLocaleString()}/anno</strong></div>
                    </div>
                    
                    <div class="problems-list">
                        <h3>üî¥ I Tuoi Problemi Principali:</h3>
                        ${problemDetails.map(prob => `
                            <div class="problem-item">
                                <div class="problem-header">
                                    <div class="problem-name">${prob.name}</div>
                                    <div class="problem-cost">-‚Ç¨${prob.cost}/mese</div>
                                </div>
                                <div class="problem-description">${prob.description}</div>
                                <div class="solution">
                                    <div class="solution-header">
                                        ‚úÖ Soluzione: ${prob.solution}
                                    </div>
                                    <div class="solution-text">${prob.solutionDescription}</div>
                                    <div class="solution-savings">${prob.savings}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cta-section">
                        <h2>üöÄ Recupera ‚Ç¨${totalCost}/mese</h2>
                        <p>
                            Con EAR LAB risolvi tutti questi problemi.<br>
                            <strong>Investimento: molto meno di quanto stai perdendo ora.</strong>
                        </p>
                        <button class="btn btn-primary" onclick="window.location.href='launch.html'">
                            Vedi le Soluzioni ‚Üí
                        </button>
                        <p style="margin-top: 1.5rem; font-size: 0.95rem;">
                            ‚úì 7 giorni gratis ‚Ä¢ ‚úì Nessuna carta richiesta ‚Ä¢ ‚úì Prezzi bloccati per sempre
                        </p>
                    </div>
                </div>
                
                <button class="btn restart-btn" onclick="location.reload()">
                    üîÑ Rifai il Test
                </button>
            `;
        }

        // Start quiz on load
        window.onload = startQuiz;
    </script>
